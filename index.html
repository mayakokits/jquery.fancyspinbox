<!DOCTYPE html>
<html lang="de" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='//fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps:700|Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="jquery.fancyspinbox.css" />
		
		<title>Fancy Spinbox Test Page</title>
	</head>
	<body>
		<div id="page">
			<header>
				<h1>Fancy Spinbox Test Page</h1>
				<p><strong>A test page to mess around with</strong></p>
			</header>

		  <input value="text" id="newel"/>
	    <button id="add">add an item to the first spinbox</button>
	    
	    <h2>Spinboxes with different markup</h2>
	    
	    <strong>no values set in this first spinbox:</strong>
	    <select class="skill-spinbox">
	    	<option selected="selected" data-text="first generic <strong>bold</strong> data-text item">first generic <strong>bold</strong> item</option>
	    	<option selected="selected">second generic item selected</option>
	    	<option>third generic item</option>
	    </select>
	    
			<strong>more items with markup and an encoded XSS attack:</strong>
	    <select class="skill-spinbox">
	    	<option value="zeroth">0th generic item</option>
	    	<option value="first">first generic <strong>bold</strong> item</option>
	    	<option value="second" selected="selected" data-text="&lt;script&gt;alert(&quot;evil 1&quot;);&lt;/script&gt; generic item selected">BLA - original text</option>
	    	<option value="third" selected="selected">&lt;script&gt;alert(&quot;evil 2&quot;);&lt;/script&gt;</option>
	    	<option value="fourth" selected="selected" data-text="<em>fourth</em> generic item selected">BLA - original text</option>
	    	<option value="fifth">fifth generic item</option>
	    	<option value="sixth" selected="selected" data-text="<em>sixth</em> generic item selected">BLA - original text</option>
	    	<option value="seventh">seventh generic item</option>
	    	<option value="eighth">eighth generic item</option>
	    	<option value="nineth" selected="selected" data-text="<em>nineth</em> generic item selected">BLA - original text</option>
	    </select>
	
			<strong>empty select: </strong>
	    <select class="skill-spinbox">
	    </select>
			
			<h2>Different Options Test Cases</h2>
			
			<div>
				<h3>dropdownButton: true</h3> 
		    <select class="skill-spinbox-dropdown">
		    	<option value="first">first generic <strong>dropdown</strong> item</option>
		    	<option value="second" selected="selected">second generic dropdown item selected</option>
		    	<option value="third">third generic item</option>
		    </select>
			</div>
			
			<div>
				<h3>spinButtons: false</h3>
		    <select class="skill-spinbox-buttonless">
		    	<option value="first">first generic <strong>buttonless</strong> item</option>
		    	<option value="second" selected="selected">second generic buttonless item selected</option>
		    	<option value="third">third generic item</option>
		    </select>
	    </div>
	    
	    <div>
	    	<h3>dropdown: false</h3>
		    <select class="skill-spinbox-dropdownless">
		    	<option value="first" selected="selected">first generic <strong>bold</strong> item</option>
		    	<option value="second" selected="selected">second generic item selected</option>
		    	<option value="third">third generic item</option>
		    </select>
	    </div>
	    
		</div>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.fancyspinbox.js"></script>
		<script type="text/javascript">
			jQuery(function($){
				
    		var $plainSpinboxes = $(".skill-spinbox");
				$plainSpinboxes.fancyspinbox();
				
				$plainSpinboxes.on("change", function(e){
					console.log("A spinbox changed. It has the selectedIndex '" + this.selectedIndex + "' and the value '" + this.value + "'" );
				});
				
				// add an item to the first spinbox
				$("#add").click(function(){
					$plainSpinboxes.eq(0).data('fancyspinbox').add($("#newel").val());
					$plainSpinboxes.eq(0).data('fancyspinbox').select($plainSpinboxes.get(0).options.length - 1);
				});
				
				// Different Options Test Cases
				var $dropdownBox = $(".skill-spinbox-dropdown").fancyspinbox({dropdownButton: true});
				var $buttonlessBox = $(".skill-spinbox-buttonless").fancyspinbox({spinButtons: false});
				var $dropdownlessBox = $(".skill-spinbox-dropdownless").fancyspinbox({dropdown: false});
				
			});
		</script>
	</body>
</html>
